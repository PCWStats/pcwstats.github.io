  <body style="margin: 0; padding: 0; background-color: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center;">
    <div style="max-width: 600px; padding: 2rem;">
      <h1 style="font-size: 3rem; margin-bottom: 1rem; font-weight: 300; letter-spacing: -1px;">We've Moved!</h1>
      <p style="font-size: 1.25rem; margin-bottom: 2rem; opacity: 0.8; line-height: 1.6;">PCWStats has rebranded to HEAT Labs and has moved to a new location. You'll be automatically redirected in <span id="countdown">5</span> seconds. </p>
      <div style="margin-bottom: 2rem;">
        <a href="https://heatlabs.github.io" style="color: #4CAF50; text-decoration: none; font-size: 1.125rem; border-bottom: 1px solid #4CAF50; padding-bottom: 2px; transition: all 0.3s ease;"> https://heatlabs.github.io </a>
      </div>
      <div style="opacity: 0.6; font-size: 0.875rem;">
        <p>If you're not redirected automatically, please click the link above.</p>
      </div>
    </div>
    <script>
      let countdown = 5;
      const countdownElement = document.getElementById('countdown');
      const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = 'https://heatlabs.github.io';
        }
      }, 1000);
      // Also allow immediate navigation by clicking the link
      document.querySelector('a').addEventListener('click', () => {
        clearInterval(timer);
      });
    </script>
  </body>
